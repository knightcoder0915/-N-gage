{% extends 'base2.html' %}

{% block title %}
'N'gage Competitons and Events
{% endblock %}

{% block content %}
<br><br>
<style>
.card {
  background-color: white;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 100%;
  
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
.column {
  float: left;
  width: 30%;
  padding: 0 10px;
  margin: 5px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>



<h1 style="text-align: center;">Competitions and Events</h1>

<div class="row">
{% for d in data %}
<div class = "column">
<div class="card">
  <img src = {{ d.image_url }} alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>{{ d.ename }}</b></h4> 
    <p>{{ d.date_of_event }}</p> 
  </div>
  
</div>
</div>

{% empty %}
        <h2>No Data Found</h2>

{% endfor %}

</div>

{% endblock %}
