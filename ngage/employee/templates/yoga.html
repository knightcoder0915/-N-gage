{% extends 'base2.html' %}
{% load static %}
{% block title %}Ngage:Yoga{% endblock %}
{% block content %}
<style type="text/css">


    *{
     margin: 0px;
     padding: 0px;
    }
    body{
     font-family: arial;
    }
    .main{
    
     margin: 2%;
    }
    
    .card{
        background-color: white;
         width: 20%;
         display: inline-block;
         box-shadow: 2px 2px 20px black;
         border-radius: 5px; 
         margin: 2%;
        }
    
    .image img{
      width: 100%;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
      
    
     
     }
    
    .title{
     
      text-align: center;
      padding: 10px;
      
     }
    
    h1{
      font-size: 32px;
     }
    
    .des{
      padding: 5px;
      text-align: center;
      border-bottom-right-radius: 5px;
      border-bottom-left-radius: 5px;
      
    }
    p{
        font-size: 20px;
    }
    button{
      margin-top: 40px;
      margin-bottom: 10px;
      background-color: rgba(4, 0, 253, 0.507);
      border: 1px solid black;
      border-radius: 5px;
      padding:10px;
    }
    button:hover{
      background-color: black;
      color: white;
      transition: .5s;
      cursor: pointer;
    }
</style>
<br><br>
<h2>Choose Yoga</h2>

<div class="card">
    
    <div class="image">
       <img src="{% static 'images/Yoga.jpg' %}">
    </div>
    <div class="title">
     <h1>
    Mountain Pose</h1>
    </div>
    <div class="des">
     <p>Check your Posture</p>
     <a href="https://preview.p5js.org/team777/present/QGwF-lqVg"><button type="submit">Select</button></a>
    </div>
    </div>
    



{% endblock %}
